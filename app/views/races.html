<div class="races-page-container">
  <div class="centered-content padded-content">
    <div class="title-container">
      <div class="page-title">Race Schedule</div>
    </div>

    <div class="page-content">
      <div class="md-headline"><strong>2016 Cross Country Season</strong></div>
      <div class="three-column-table">
        <div class="header row md-body-2">
          <div class="first-column">Meet</div>
          <div class="second-column">Date</div>
          <div class="third-column">Location</div>
        </div>
        <md-divider></md-divider>
        <div class="row md-body-1" ng-repeat="meet in crossMeets">
          <div class="first-column">{{meet.event}}</div>
          <div class="second-column">{{meet.date}}</div>
          <div class="third-column">{{meet.location}}</div>
        </div>
      </div>
      <div class="md-headline extra-vertical-space"><strong>2017 Indoor Season</strong></div>
      <div class="three-column-table">
        <div class="header row md-body-2">
          <div class="first-column">Meet</div>
          <div class="second-column">Date</div>
          <div class="third-column">Location</div>
        </div>
        <md-divider></md-divider>
        <div class="row md-body-1" ng-repeat="meet in indoorMeets">
          <div ng-if="meet.important">
            <div class="first-column-important">{{meet.event}}</div>
            <div class="second-column">{{meet.date}}</div>
            <div class="third-column">{{meet.location}}</div>
          </div>
          <div ng-if="!meet.important">
            <div class="first-column">{{meet.event}}</div>
            <div class="second-column">{{meet.date}}</div>
            <div class="third-column">{{meet.location}}</div>
          </div>
        </div>
      </div>
      <!-- <div class="md-headline extra-vertical-space"><strong>2017 Outdoor Season</strong></div>
      <div class="three-column-table">
        <div class="header row md-body-2">
          <div class="first-column">Meet</div>
          <div class="second-column">Date</div>
          <div class="third-column">Location</div>
        </div>
        <md-divider></md-divider>
        <div class="row md-body-1" ng-repeat="meet in outdoorMeets">

          <div class="second-column">{{meet.date}}</div>
          <div class="third-column">{{meet.location}}</div>
        </div>
      </div> -->
    </div>
  </div>
</div>
